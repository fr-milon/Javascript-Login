<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User :: Login </title>

<!-- LOAD CSS ------------------------------>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login_form_control">
            <div class="login_form_header">
                <h1>User Login</h1>
            </div>
            <form class="form" action="">
                <label for="" >User Name:
                    <input class="inp" type="text" name="" id="UserName" placeholder="User Name">
                </label>
                <br>
                <label for="">Password: &nbsp;
                    <input class="inp" type="password" name="" id="Password" placeholder="Password">
                </label>
                <br>
            <button class="login-btn" type="button"  onclick="login()">Login</button>
            </form>
        </div>

    </div>
    <!-- LOAD JAVASCRIPT -------------------------- -->
  <script src="assets/js/user.js"></script>
</body>
</html>
